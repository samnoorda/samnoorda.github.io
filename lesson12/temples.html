<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temples</title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <section>
        <h1 id="temple1name"></h1>
        <img id="image1" src="" alt="">
        <article class="weather-summary">
            <h2>Weather Summary: </h2>
            <div>
                <span>Currently: <span id="currently"></span><img src="" alt="" id="weather-icon"></span>
            </div>

            <div id="divwind">
                <span>High: <span id="high"></span>&deg;F</span>
            </div>

            <div id="divwind">
                <span>Wind Chill: <span id="windchill"></span>&deg;F</span>
            </div>

            <div id="divwind">
                <span>Humidity: <span id="humidity"></span>&percnt;</span>
            </div>

            <div>
                <span>Wind Speed: <span id="windspeed"></span> mph</span>
            </div>
        </article>
        <p id="address1"></p>
        <p id="phone1"></p>
        <p id="email1"></p>
        <ul id="service1"></ul>
        <ul id="history1"></ul>
        <ul id="schedule1"></ul>
        <ul id="closure1"></ul>
    
        <script src="scripts/temples.js"></script>
    </section>
    
</body>
</html>
