<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo" id="logo">
        <h1 id="title">The Temple Inn & Suites</h1>
    </header>
    <nav>
        <ul class="flex">
            <li>
                <a href="#" onclick="toggle()">&equiv; Menu</a>
            </li>
            <li>
                <a href="samnoorda.github.io/lesson12/index">Home</a>
            </li>
            <li>
                <a href="samnoorda.github.io/lesson12/temples">Temples</a>
            </li>
            <li>
                <a href="#" class="active">Reservations</a>
            </li>
            <li>
                <a href="samnoorda.github.io/lesson12/services">Services</a>
            </li>
            <li>
                <a href="samnoorda.github.io/lesson12/contact">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <form id="form" action="thanks.html" method="GET">
            <div>
                <label for="roomCity">Location: </label>
                <input list="location">
                <datalist id="location">
                    <option value="Bern, Switzerland">
                    <option value="Logan, Utah">
                    <option value="Nauvoo, Illinois">
                    <option value="San Diego, California">
                  </datalist>
            </div>
            <div>
                <label for="date">Reservation Date: </label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="rooms">Number of Rooms: </label>
                <input type="number" id="rooms" name="rooms" required>
            </div>
            <div>
                <label for="room">Room Type: </label>
                <input list="room">
                <datalist id="room">
                    <option value="Queen Bed Suite">
                    <option value="King Bed Suite">
                    <option value="Two Queen Beds Suite">
                    <option value="Two Bedroom Suite">
                  </datalist>
            </div>
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="example@domain.com" required>  
            </div>
            <div>
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="home">Home State or Country: </label>
                <input type="text" id="home" name="home">
            </div>
            <div>
                <label for="info">Special Accommodations/Comments: </label>
                <textarea id="info" rows="2" cols="25"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" src="https://samnoorda.github.io/lesson12/thanks">
                <input type="reset" value="Clear">
            </div>
        </form>
    </main>
    
    <footer>
        &copy; | The Temple Inn & Suites | Sam Noorda | <br> <span id="curDate"></span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
