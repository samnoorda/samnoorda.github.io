<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Storm Center</title>
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    </head>
</head>
<body>
    <aside class="pancakes">
        <p>Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion</p>
    </aside>
    <header>
        <img src="images/cloudlogo.png" alt="cloudlogo" id="cloud">
        <h1 id="title">The Temperature For Travelors</h1>
    </header>
    <nav>
        <ul class="flex">
            <li>
                <a href="#" onclick="toggle()">&equiv; Menu</a>
            </li>
            <li>
                <a href="https://samnoorda.github.io/lesson11/index">Home</a>
            </li>
            <li>
                <a href="https://samnoorda.github.io/lesson11/preston">Preston</a>
            </li>
            <li>
                <a href="https://samnoorda.github.io/lesson11/sodasprings">Soda Springs</a>
            </li>
            <li>
                <a href="https://samnoorda.github.io/lesson11/fishhaven">Fish Haven</a>
            </li>
            <li>
                <a href="#" class="active">Storm Center</a>
            </li>
            <li>
                <a href="https://samnoorda.github.io/lesson7/gallery-7">Gallery</a>
            </li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="example@domain.com">  
            </div>
            <div>
                <label for="phone">Phone Number: </label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="zip">Zip Code: </label>
                <input type="number" id="zip" name="zip" required>
            </div>
            <div>
                <label for="date">Storm Date: </label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input list="storms">
                <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                  </datalist>
            </div>
            <div>
                <label for="severity">Storm Severity: </label>
                <input type="range" id="severity" name="severity" 
                    min="1" max="10" value="5" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)">
                    <span id="rating">5</span>
                    <datalist id="tickmarks">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">                          
                    </datalist>
            </div>
            <div>
                <label for="region">Storm Region: </label>
                <select name="region" id="region">
                    <option value="" selected disabled>Select Region...</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
            </div>
            <div>
                <label>User in-danger Level: </label>
                <label for="yes">
                    <input type="radio" value="yes" name="userindanger">Yes
                </label>
                <label for="no">
                    <input type="radio" value="no" name="userindanger">No
                </label>
                <label for="maybe">
                    <input type="radio" value="maybe" name="userindanger">Maybe
                </label>
            </div>
            <div>
                <label for="info">Additional Info/Comments: </label>
                <textarea id="info" rows="2" cols="25"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit" src="https://samnoorda.github.io/lesson8/thanks">
                <input type="reset" value="Clear">
            </div>
        </form>
    </main>
    <footer>
        &copy; | The Temperature for Travelers | Sam Noorda | <br> <span id="curDate"></span>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
