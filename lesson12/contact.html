    <header>
        <img src="images/logo.png" alt="logo" id="logo">
        <h1 id="title">The Temple Inn & Suites</h1>

    <nav>

            <li>

            <li>
                <a href="#" class="active">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370284854!2d-77.09772048528721!3d38.98325594948481!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0xceab47cd19a23a3b!2s4800%20Montgomery%20Ln%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1585680353739!5m2!1sen!2sus" width="60%" height="60%" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                <address>
                <h3>The Temple Inn & Suites</h3>
                4800 Montgomery Ln #300<br>
                Bethesda, MD 20814<br>
            </address>
        </section><br>
        <section>
            <h4>Contact Us:</h4>
            <form id="form" action="thanks.html" method="GET">
                <div>
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="text" id="email" name="email" placeholder="example@domain.com">  
                </div>
                <div>
                    <label for="info">Concerns/Questions: </label><br>
                    <textarea id="info" rows="5" cols="100"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" src="https://samnoorda.github.io/lesson12/thanks">
                    <input type="reset" value="Clear">
                </div>
            </form>
        </section>
    </main>
    
    <footer>
